<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reminder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .progress { width: 100%; background-color: #e0e0e0; }
        .progress-bar { width: 0%; height: 30px; background-color: #76c7c0; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Water Reminder</h1>
    <div>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startTracking()">Start</button>
    </div>
    <div id="logSection" style="display:none;">
        <h2>Hello, <span id="user"></span>! Log your water intake:</h2>
        <div id="glasses"></div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- JavaScript goes here -->
    <script>
        function startTracking() {
            const username = document.getElementById('username').value;
            if (!username) return alert("Please enter your name!");

            document.getElementById('user').innerText = username;
            document.getElementById('logSection').style.display = 'block';

            let glassesLogged = JSON.parse(localStorage.getItem('glassesLogged')) || 0;
            updateProgress(glassesLogged);

            const glassesDiv = document.getElementById('glasses');
            for (let i = 1; i <= 8; i++) {
                const btn = document.createElement('button');
                btn.innerText = `Glass ${i}`;
                btn.disabled = i <= glassesLogged;
                btn.onclick = function () {
                    glassesLogged++;
                    localStorage.setItem('glassesLogged', glassesLogged);
                    updateProgress(glassesLogged);
                    btn.disabled = true;
                };
                glassesDiv.appendChild(btn);
            }
        }

        function updateProgress(glasses) {
            const progress = (glasses / 8) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            if (glasses === 8) alert("Congrats! You've reached your goal!");
        }

        setInterval(() => {
            alert("Don't forget to drink water!");
        }, 3600000);
    </script>
</body>
</html>
